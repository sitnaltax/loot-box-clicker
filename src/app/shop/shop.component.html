<div class="card">
    <div class="card-header">
        Shop
    </div>
    <div class="card-body">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>
                        Item
                    </th>
                    <th>
                        Cost
                    </th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let item of allShopItems'>
                    <td>
                        <a (click)='purchase(item, $event)' data-toggle="tooltip" [title]="'Contains: ' + possibleContentsString(item)"><span class="text-primary text-noselect" style="cursor: pointer; ">{{item.chestName}}</span></a>
                    </td>
                    <td>
                        {{item.cost.quantity}} {{getCurrencyName(item.cost)}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
